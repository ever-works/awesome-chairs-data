  ## Description

  The EPIC Series Gaming Chair by noblechairs offers a luxurious and ergonomic
  seating experience. Crafted from high-quality materials, it features a durable
  PU leather exterior with copper highlights and dense cold-foam padding for
  ultimate comfort. Designed for both gaming and office use, it supports weights
  up to 120 kg and includes numerous adjustment options.


  ## Features

  - **Premium Materials:** Available in vegan PU leather, genuine leather, and
  nappa leather, with delicate stitching for added elegance.

  - **4D Armrests:** Fully adjustable in four dimensions â€“ horizontally,
  laterally, vertically, and tilt angle.

  - **Robust Base:** Matt black powder-coated solid aluminum base, supporting up
  to 120 kg.

  - **Ergonomic Design:** Features breathable, deformation-resistant cold foam
  upholstery for optimal comfort and support.

  - **Adjustability:** Includes adjustable backrest, tilt function, and height
  settings.

  - **XL Casters:** Designed for smooth movement across various floor surfaces.


  ## Awards

  - Winner of the European Hardware Award for Best Gaming Chair in 2017, 2019,
