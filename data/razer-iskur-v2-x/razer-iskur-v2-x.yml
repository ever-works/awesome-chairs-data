  # Razer Iskur V2 X: Gaming Chair Overview


  The **Razer Iskur V2 X** is an ergonomically designed gaming chair that aims
  to deliver essential comfort features at an affordable price. Ideal for gamers
  who prioritize both comfort and budget, this chair is packed with features to
  enhance your gaming experience.


  ## Features


  - **Integrated Lumbar Support**: The chair is equipped with a built-in lumbar
  curve designed to support your lower back and promote a neutral sitting
  posture, reducing back fatigue over long gaming sessions.


  - **Wider Seat Base**: The seat base is sculpted with reduced edges, offering
  a wider surface area that ensures better pressure distribution and greater
  flexibility in seating positions.


  - **Contoured High-Density Foam Cushions**: These cushions provide optimal
  support by reducing pressure and molding to the userâ€™s body, enhancing comfort
  and stability.


  - **Adjustable 152-Degree Recline**: The backrest can be adjusted to a recline
  of up to 152 degrees, allowing users to find their ideal seating angle.


  - **2D Armrests**: The armrests can be adjusted in height and rotated either
  inwards or outwards, ensuring that arms are always positioned naturally and
  comfortably.


  - **Breathable Multi-Layered Fabric**: Upholstered in a plush fabric that is
  both breathable and smooth to the touch, available in Black and Light Gray.


  ## Pricing


  - The Razer Iskur V2 X is priced under **$300**, making it a budget-friendly
  option for gamers seeking a balance of comfort and affordability.


