  # HERO ST TX Anthracite


  ![HERO ST TX
  Anthracite](https://www.noblechairs.com/images/hero-st-tx-anthracite.jpg)


  ## Overview

  The **HERO ST TX Anthracite** is a sophisticated gaming chair from the HERO
  series, renowned for its ergonomic design and high-quality materials. Its
  unique cutout design and anthracite color make it a standout choice for gamers
  seeking both style and comfort.


  ## Features


  - **Breathable Fabric**: Ensures comfort during extended gaming sessions by
  promoting airflow.

  - **Ergonomic Design**: Supports proper posture and reduces fatigue with its
  ergonomic structure.

  - **Adjustable Lumbar Support**: Customizable support to enhance back comfort.

  - **4D Armrests**: Fully adjustable armrests that move in four directions for
  personalized comfort.

  - **Cold-Foam Upholstery**: Durable and maintains shape over time, providing
  consistent support.

  - **XL Casters**: Large, smooth-rolling casters that support up to 150 kg,
  offering mobility and stability.


