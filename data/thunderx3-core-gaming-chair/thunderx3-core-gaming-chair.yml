  ## ThunderX3 Core Gaming Chair


  ![ThunderX3 Core Gaming Chair](https://example.com/thunderx3-core-image1.jpg)


  ### Overview

  The **ThunderX3 Core Gaming Chair** is a premium seating solution for avid
  gamers and professionals who spend extensive time seated. With its racing seat
  design and robust ergonomic features, it ensures comfort and support during
  long gaming sessions.


  ### Features

  - **Racing Seat Design:** Inspired by car racing seats, the chair offers a
  sleek and sporty look.

  - **Recline Range:** Adjustable backrest with a recline range from 90 to 135
  degrees for personalized comfort.

  - **Weight Capacity:** Supports up to 150 kg (331 lbs), accommodating a wide
  range of users.

  - **Ergonomic Mechanisms:** Designed to provide optimal back support and
  reduce strain during prolonged sitting.

  - **Easy Assembly:** User-friendly assembly process to get you seated quickly.

  - **Competitive Pricing:** Offers high-end features at a value-for-money price
  point.


