  ### Branch Verve

  **Type:** Ergonomic office chair  
  **Brand:** Branch  
  **Category:** Chair accessories

  #### Description
  An elegant ergonomic office chair designed for all‑day computer work, offering posture-focused support in a relatively compact, narrow-seat form factor.

  #### Features
  - Ergonomic design intended for extended computer and desk work
  - Multiple adjustment options to help keep your back straight
  - Back support focused on maintaining healthy posture during long sessions
  - Comfortable support for full workdays
  - Does **not** include seat-tilt functionality
  - Armrests with more limited adjustability compared to fully adjustable models
  - Relatively narrow seat, which may suit smaller users or tighter workspaces better than broader chairs
  - Occasional gas-lift/cylinder issues reported with long-term use

