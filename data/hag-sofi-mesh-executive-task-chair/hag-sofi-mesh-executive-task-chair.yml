  ### Overview
  The **HAG SoFi Mesh Executive Task Chair** is a blend of style and functionality, designed to provide ergonomic support for prolonged sitting periods. It's suitable for both professional office settings and gaming environments.

  ### Features
  - **Mesh Back Design**: Enhances breathability and comfort.
  - **Adjustable Components**:
    - Seat height and depth
    - Lumbar support
    - Armrest height, width, and forward position with HÅG SlideBack™ functionality
    - Tilt resistance and lockable tilt
  - **HÅG in Balance® Technology**: Promotes subconscious movement for enhanced comfort.
  - **Build Quality**:
    - Premium aluminum base with powder-coat finish
    - 300 lb. user weight capacity
  - **Dimensions**:
    - Overall: 29"W x 29"D x 50"H
    - Seat Width: 18"
    - Seat Depth: 14.96-18.11"
    - Seat Height: 15.55-21.46"
    - Back Width: 18"
    - Back Height: 28.5"
    - Base Diameter: 28.74"
  - **Certifications**: Tested in accordance to EN 1335 Class A, ANSI BIFMA X5.1, GS mark, NPR 1813, and Swedish Möbelfakta.

