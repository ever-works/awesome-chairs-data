  ## Rush Series Gaming Chairs by GTRacing

  ![Rush Series Image](https://cdn.shopify.com/s/files/1/0092/3828/2340/files/info.png?v=1759197808)

  **Brand:** GTRacing  
  ![GTRacing Logo](https://cdn.shopify.com/s/files/1/0092/3828/2340/files/label22_1.svg?v=1759197808)

  ---

  ### Description
  The Rush Series is a collection of high-quality gaming chairs designed by GTRacing. These chairs are crafted with a focus on ergonomic support and durability, making them ideal for long hours of gaming or office work. Each chair in the series features:

  - **Ergonomic Design:** Ensures comfort and proper posture.
  - **Adjustable Armrests:** Tailors to individual preferences.
  - **High Backrests:** Provides comprehensive back support.

  ### Features
  - **Material:** PU Leather, offering a sleek and durable finish.
  - **Reclining Functionality:** Adjustable to various angles for relaxation.
  - **Height Adjustment:** Customizable to fit different desk heights.
  - **Color Variation:** Available in a Gray/White color scheme.

