  ## ICON Series Gaming Chair by Noblechairs


  ![ICON Series Gaming
  Chair](https://www.noblechairs.com/images/icon-series-gaming-chair-1.jpg)


  ### Description

  The ICON Series Gaming Chair by noblechairs showcases a distinctive Nuka-Cola
  Quantum Edition design. This chair is crafted with vegan PU leather and
  features a robust construction that can support up to 150 kg. It offers an
  immersive gaming experience with its high-quality materials and beloved
  Fallout series aesthetic.


  ### Features

  - **Design:** Nuka-Cola Quantum Edition, inspired by the Fallout series.

  - **Material:** Made with vegan PU leather for a premium feel and durability.

  - **Adjustability:** Equipped with 4D armrests to cater to various seating
  preferences.

  - **Mobility:** Features XL casters for smooth movement on multiple surfaces.

  - **Weight Capacity:** Supports up to 150 kg, accommodating a wide range of
  users.


