  ### Description
  The AMQ Siya Task Chair is a sophisticated seating solution designed to enhance modern workspaces. It features a striking peacock mesh back and a polished base, providing both style and ergonomic support for extended periods of sitting.

  ### Features
  - **Ergonomic Design:** Ensures comfort during long working hours.
  - **Peacock Mesh Back:** Provides a breathable and supportive backrest.
  - **Polished Base:** Adds a sleek finish to the overall aesthetic.
  - **Optional 4-Way Arms:** Offers customizable armrest options for enhanced comfort.

