  ## X3 Management Office Chair

  ![X-Chair Logo](https://www.xchair.com/logo.png)

  ### Overview
  The **X3 Management Office Chair** is crafted to support professionals who require comfort and durability for prolonged hours of desk work. With its advanced ergonomic design, it offers both style and functionality, making it a preferred choice in ergonomic office seating.

  ### Features
  - **Dynamic Variable Lumbar (DVL)® Support**: Automatically adjusts to your body for personalized comfort.
  - **Breathable Mesh**: High-end, durable mesh that is resistant to water and stains.
  - **Premium Fabric Options**: Available with Brisa soft-touch vegan leather and Advanced Tensile Recovery (A.T.R.) woven nylon.
  - **Color Variants**:
    - Black A.T.R
    - Grey A.T.R
    - Blue A.T.R
    - Glacier A.T.R
  - **Caster Options**:
    - Standard Casters in black
    - FS Wheels in clear, black, or clear red
  - **Seat and Backrest Fabric**: Brisa vegan leather for seat, backrest, and headrest; A.T.R. nylon for lumbar support.

  ### Pricing
  - **Base Price**: $1094
  - **Financing Available**: Starting at $41/month with Affirm
  - **Shipping**: Estimated delivery between 11/11 and 11/14

