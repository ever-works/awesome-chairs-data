  # EPIC Real Leather Series

  ![noblechairs logo](https://www.noblechairs.com/assets/images/logo.png)

  ![EPIC Real Leather Series](https://www.noblechairs.com/assets/images/epic-real-leather-series.jpg)

  ## Overview
  The EPIC Real Leather Series by noblechairs is a luxurious gaming chair designed with a genuine leather cover, offering a combination of premium design, high-quality materials, and precise manufacturing. This chair is perfect for gamers seeking a blend of comfort, durability, and aesthetic appeal.

  ## Features
  - **Genuine Leather Cover:** Offers unmatched breathability and a premium feel.
  - **Ergonomic Design:** Provides optimal support and comfort with its distinct shape.
  - **Breathable Cold Foam Upholstery:** High-density foam retains shape over time, ensuring comfort and load distribution.
  - **4D Armrests:** Adjustable in four directions for personalized ergonomics.
  - **Robust Base:** Made from solid aluminum, supporting up to 120kg.
  - **Premium Cushion Set:** Included for added comfort.
  - **Award-Winning:** Recognized as the "Best Gaming Chair" by the European Hardware Association multiple times.

  ## Options
  - **Upholstery Choices:** Available in genuine leather, vegan PU leather, and nappa leather.
  - **Color Options:** Current selection available in Black.

  ## Pricing
  - **Standard Price:** $699.00 (excluding sales tax)
  - **Shipping:** Free shipping on orders above $200
  - **Returns:** 30-day free & easy returns

