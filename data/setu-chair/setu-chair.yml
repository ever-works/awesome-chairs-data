  # Setu Chair

  - **Brand:** Herman Miller  
  - **Category:** Ergonomic Office Chairs  
  - **Use cases:** Conference rooms, meeting spaces, and home offices where people sit at computers for extended periods.

  ## Overview
  The Setu Chair is a flexible, lightweight office chair designed by Studio 7.5 for Herman Miller. It features a Kinematic Spine that automatically bends and flexes with the user, providing ergonomic support without complex manual adjustments. It is intended for multi-purpose workspaces and shared environments where different people use the same chair.

  ## Features

  ### Structure & Ergonomics
  - **Kinematic Spine:** Automatically adjusts to the user’s posture and movement, providing back support without the need for manual tension or recline controls.
  - **Flexible back and seat:** Back and seat are designed to flex with the user’s movement for comfort over long sitting periods.
  - **Lightweight construction:** Easy to move and reconfigure in meeting rooms and collaborative areas.
  - **Designed for long sessions:** Suitable for people who sit at computers for hours at a time.

  ### Variants & Configurability
  - **Arm options:** Available with fixed arms or armless configuration (as shown in product photography).  
  - **Base and frame finishes:** Multiple frame colors (e.g., white, dark neutrals) and base finishes (e.g., silver alloy) visible in product imagery.  
  - **Suspension / seat finishes:** Range of suspension colors including light gray, glacier light blue, carbon/graphite grays, nightfall blue, cocoa/light brown, canyon red, and combinations with white frames.
  - **Application variants:** Standard office/task chair form factor and a lounge-style Setu variant (per product imagery) for more relaxed seating areas.

  ### Materials & Aesthetics
  - **Suspension material seat and back:** Breathable, flexible suspension material that conforms to the user.  
  - **Coordinated color palette:** Designed to integrate into a variety of interiors, from home offices to glass-enclosed meeting rooms.

