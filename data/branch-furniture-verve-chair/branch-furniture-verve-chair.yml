  # Branch Furniture Verve Chair

  ![Branch Furniture Logo](https://cdn11.bigcommerce.com/s-lpku7oc/images/stencil/original/logonobackgrndtrdmk_1534857510__63589.original.original.png)

  The **Branch Furniture Verve Chair** is an ergonomically designed seating solution ideal for both office and gaming environments. With its sleek design and adjustable features, it combines comfort with style, making it a versatile choice for various settings.

  ![Branch Verve Chair](https://cdn11.bigcommerce.com/s-lpku7oc/images/stencil/760x760/products/16834/72666/vervecobalt__42708.1721308350.jpg?c=2)

  ## Features:

  - **Adjustable and Padded Lumbar Support**: Provides tailored support to your spine, enhancing comfort during long hours of sitting.
  - **Award-Winning Design**: Recognized with an iF Design Award, emphasizing both aesthetic appeal and functional excellence.
  - **Unique 3D Knit Back**: Offers a breathable and flexible back support that adapts to your posture.
  - **Cloud-like Indulgent Seat Cushion**: Ensures a plush seating experience for continuous use.
  - **Intuitive Six Point Ergonomic Controls**: Allows for customized adjustments to suit individual comfort needs.
  - **Distinctive "Dipped-In" Color Design**: Adds a unique visual flair to any room.

  ## Colors Available:
  - Cobalt
  - Coral
  - Galaxy
  - Mint
  - Lunar
  - Mist
  - Wheat

  ## Additional Details:
  - **Shipping**: Always free shipping, with delivery in 1-3 business days.
  - **Design Origin**: Crafted in California with a focus on value and ergonomics.

