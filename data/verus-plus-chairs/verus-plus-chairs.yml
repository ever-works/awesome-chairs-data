  ## Description
  Verus Plus Chairs are ergonomic office task chairs designed for intensive daily computer work. They are built to support comfort and posture during long periods of sitting at a desk.

  ## Features
  - Ergonomic task chair design for office and computer-based work
  - Adjustable lumbar support to better align and support the lower back
  - Responsive suspension in the backrest to adapt to user movement
  - Task-focused adjustments intended to maintain comfort over long hours of use

