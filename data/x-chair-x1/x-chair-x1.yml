  # X-Chair X1


  Ergonomic mesh office chair with strong lumbar support and a wide range of
  adjustments, suitable for long hours of computer or gaming use.


  ## Key Details

  - **Brand:** X-Chair  

  - **Model:** X1 (Flex Mesh office chair)  

  - **Category:** Office / task chair  

  - **Primary use:** Long-duration computer or desk work


  ## Features

  - **Flex Mesh fabric:** Soft, adaptive, breathable woven nylon for continuous
  comfort.

  - **Mesh seat:** Light "bounce" feel with maximum breathability; generally
  less firm than foam seats.

  - **4D armrests (standard):** Adjustable up/down, side-to-side, and
  front-to-back.

  - **Optional armrest upgrade:** FS 360 rotational armrests available.

  - **Variable recline:** Recline can be adjusted and locked into position.

  - **Recline tension control:** Single control to adjust recline resistance.

  - **Height-adjustable backrest:** Backrest can be raised or lowered
  independently.

  - **Lumbar fit adjustment:** Backrest height adjustment allows the DVL® lumbar
  support to align with the curve of your back.

  - **Adjustable seat depth:** Seat depth can be set to better match leg length.

  - **Adjustable seat height:** Seat height can be raised or lowered.

  - **Strong lumbar support:** Designed to support the lower back during
  extended sitting.

  - **Ergonomic design:** Wide range of adjustments aimed at comfort for long
  sitting sessions.

  - **Assembly:** Some assembly required.


