  # SitOnIt Wit High Back WFH Mesh Task Chair

  ![SitOnIt Logo](https://cdn11.bigcommerce.com/s-lpku7oc/images/stencil/original/logonobackgrndtrdmk_1534857510__63589.original.original.png)

  ## Overview
  The **SitOnIt Wit High Back Mesh Task Chair** is part of the "Work From Home" series, designed to deliver comfort and support for long periods of sitting. Featuring a high back and mesh design, this chair offers superb lumbar support and breathability, making it an ideal choice for home office setups.

  ## Features
  - **High Back Design:** Provides full support for your back, enhancing comfort during extended use.
  - **Mesh Material:** Offers excellent breathability, keeping you cool as you work.
  - **Lumbar Support:** Ensures proper posture and minimizes back strain.
  - **Multiple Color Options:** Available in diverse combinations such as Black seat with Fog mesh, Gold Dusk seat, and more, allowing personalization to match your workspace aesthetic.
  - **Adjustable Settings:** Tailor the chair to your specific needs with adjustable height and tilt settings.

