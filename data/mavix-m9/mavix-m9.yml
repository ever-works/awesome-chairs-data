  ## Mavix M9 Gaming Chair


  ![Mavix Logo](https://mavix.com/logo.png)


  The **Mavix M9** is a high-performance gaming chair designed to offer superior
  comfort and ergonomic support, ensuring a premium experience for gamers and
  office workers alike.


  ### Features


  - **Cool Gel M-Foam™ Seat**: Features open airflow and balanced weight
  distribution to help you stay cool under pressure.

  - **Extra Wide 22” Seat**: Provides ample space and comfort for extended
  periods of use.

  - **M-Breeze Fabric**: Promotes air circulation and features Advanced Tensile
  Recovery (A.T.R.) woven multilayered nylon for responsive body support.

  - **FS Wheels**: Offer quiet-glide movement across various surfaces including
  hardwood, vinyl, and carpet.

  - **Dynamic Variable Lumbar (DVL)® Support**: Automatically adjusts to your
  body with every move for optimal lumbar support.

  - **REVOLVE Extended Recline Technology**: Enables a 127-degree arc angle for
  supreme relaxation.

  - **Adjustable Backrest Height**: Allows you to fine-tune vertical alignment
  from lumbar to neck.

  - **Four-way Adjustable Armrests**: Customize the height, depth, width, and
  angle for personalized comfort.

  - **Independently Adjustable Headrest**: Fine-tune height and angle for
  optimal neck support.

  - **Partially Assembled**: Some assembly required.


