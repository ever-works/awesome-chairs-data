  ## Haworth Assure Office Chair


  ![Haworth Logo](/path/to/haworth-logo.png)


  ### Overview

  The **Haworth Assure** is designed for the modern workday, offering superior
  comfort and adjustability for those who spend long hours at their desks. Known
  for its ergonomic features, it is a reliable choice for anyone seeking a
  durable and comfortable seating solution.


  ### Features

  - **Ergonomic Design**: 
    - Center tension synchro-tilt mechanism with an upright back lock.
    - Adjustable arm height.
    - 3" seat height adjustment.
    - Single-position back lock.
    - Mid-back profile.
  - **Comfort**:
    - Generous seat cushion.
    - Molded seat conforms to your body.
    - Plenty of lumbar support.
  - **Durability**: 
    - 5-year warranty.
    - Warrantied for people up to 300 lbs.

  ### Dimensions

  - **Overall Height**: 38.75"–42.75"

  - **Overall Width**: 26"

  - **Overall Depth**: 24"

  - **Seat Height**: 16"-20"

  - **Seat Width**: 20"

  - **Seat Depth**: 16"–19"

  - **Arm Height**: 7.5"-10"


  ### Pricing

  - **Standard Price**: $350.00

  - **Discounted Price**: $280.00 (20% OFF)


  ### Additional Information

  - **Shipping**: Free ground shipping.

  - **Returns**: Free returns if initiated within 30 days of order receipt.

  - **Certification**: BIFMA Certified.

  - **Trial**: 30-Day Trial available.

  - **Assembly**: Some assembly required.


  ### Care Instructions

  - Vacuum your chair as needed.

  - For deeper cleaning, use a solution of lukewarm water and mild detergent,
  apply gently, rinse with warm water, and dry with a soft cloth.


  For further details, visit the [Haworth Assure
  page](https://haworth.pxf.io/PyKn2X). 


