  # SL1800 Gaming Chair


  ![Vertagear Logo](https://www.vertagear.com/logo.png)


  ![SL1800 Image](https://www.vertagear.com/images/sl1800.jpg)


  ### Overview

  The **SL1800** by **Vertagear** is an ergonomic gaming chair crafted to
  provide comfort and support for extended sitting periods. Part of the 800
  Series, the SL1800 is recognized for its balance of affordability and quality,
  catering to a broad range of users.


  ### Features

  - **Ergonomic Design:**
    - **ContourMax™ Lumbar Support:** Features 4 TPEE adaptive modules with 64 responsive branches for targeted support to the mid and lower back, promoting natural alignment and relieving tension.
    - **VertaAir™ Seat:** Designed to reduce back pain with eight aerodynamic air pillars and 4-way airflow for pressure relief and breathability.
    - **Waterfall Edge and Widened Seat:** Ensures all-day comfort, suitable for gaming, working from home, or office use.
  - **Weight and Height Capacity:**
    - Supports users up to 260 lbs (118 kg) and accommodates heights up to 6’1” (186 cm).
  - **Color Options:**
    - Available in Black, Black/Burgundy Red, White/Black, and White/Black/Baby Blue.

  ### Pricing

  - **Regular Price:** $299.99

  - **Discounted Price:** $249.99


  ### Additional Benefits

  - **Free Protection Program:**
    - Includes a free 2-year wear and tear protection plan.
  - **Warranty Options:**
    - Free 3-year extended warranty available upon sharing your purchase on social media.
  - **Free Shipping:**
    - Complimentary shipping available on all orders.

  ### More Information

