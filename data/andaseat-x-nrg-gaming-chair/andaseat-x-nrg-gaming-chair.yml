  # AndaSeat x NRG Gaming Chair


  ![AndaSeat Logo](https://www.andaseat.com/logo.png)


  ## Overview

  The **AndaSeat x NRG Gaming Chair** is a collaborative product designed in
  partnership with NRG Esports. This chair is specifically engineered for
  competitive gamers, blending high-performance design with ergonomic features.


  ![AndaSeat x NRG Gaming
  Chair](https://www.andaseat.com/images/nrg-chair-1.png)


  ## Features

  - **Pop-out Lumbar Support**: Offers an adjustable lumbar support system with
  an any-angle lock for personalized comfort.

  - **6D Armrests**: These armrests are designed for maximum adjustability,
  allowing users to customize their gaming posture.

  - **Stain-resistant Sustainable Leather**: The chair is upholstered with
  eco-friendly leather that resists stains, ensuring durability and easy
  maintenance.


  ## Pricing

  - **NRG Edition**: 
    - Price: From $529 to $679
    - Discount: Up to $150 off

  For more information, visit the [AndaSeat website](https://www.andaseat.com/).


  ![AndaSeat x NRG Gaming
  Chair](https://www.andaseat.com/images/nrg-chair-2.png)


