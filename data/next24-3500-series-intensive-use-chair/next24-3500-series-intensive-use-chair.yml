  # NEXT24 3500 Series – Intensive Use Chair


  ## Description

  A heavy-duty ergonomic task and executive chair designed for 24/7 intensive
  use in control rooms, offices, and other mission-critical workstations. The
  NEXT24 3500 Series combines BodyBilt’s contoured seating with SKYDEX
  technology to improve pressure distribution, comfort, and durability for users
  who sit for extended periods.


  ## Features

  - **Intensive-use design** for 24/7 environments such as control rooms and
  other mission-critical operations

  - **Executive back style** for full back support

  - **SKYDEX seating technology**:
    - Uses engineered geometries to distribute seated pressure
    - Enhances breathability and reduces moisture accumulation while sitting
    - Rated to have approximately 10× the lifecycle of standard foam
  - **BodyBilt contoured ergonomics** to help reduce pressure and fatigue during
  long sitting sessions

  - **Four seat size/configuration options**:
    - Moderately Contoured Seat (Standard, #7 seat)
    - Standard Flat Seat (Standard, #8 seat)
    - Big and Tall – Wide XL Seat (#4 seat)
    - Big and Tall – Stretch XL Tall Seat (#9 seat)
  - **Ergonomic adjustability**:
    - Backrest height adjustment: 4.00"
    - Backrest angle adjustment: 12°
    - Lumbar height adjustment: 3.5"
    - Seat depth adjustment: 2.50"
    - Seat height adjustment: 3.50"
  - **Air Lumbar support (A)** for adjustable lower back support

  - **Intensive-Use (I) mechanism** designed for heavy-duty, continuous
  operation

  - **Optima 24/7 arms** with heavy-duty S’port pad (ASPTL) for forearm support

  - **Heavy-duty construction components**:
    - Heavy Duty short-height cylinder (YHDS)
    - Marquis 27" diameter base, black (B2)
    - Chrome 2" casters (C7)
  - **360° swivel** for full rotation

  - **Weight capacity options**:
    - 300 lbs configuration
    - 500 lbs configuration
  - **Five-day Quick Ship (standard model)**:
    - Standard model chairs can be built and shipped within five working days (limited quantities and fabric selections)
  - **Quick-ship fabric options**:
    - Grade 01 Staccato – Navy
    - Grade 01 Staccato – Black
    - Grade 01 Staccato – Sandy
    - Grade 04 Brisa – Black Onyx
    - Grade 04 Brisa – Night Navy

  ## Specifications

  - **Product type:** 24/7 intensive-use ergonomic chair

  - **SKU:** 3500-ISS

  - **Weight:** 92 lbs

  - **Overall dimensions:** 31" × 28" × 47"

  - **Backrest height:** 20.00"

  - **Backrest lumbar region width:** 20.00"

  - **Backrest shoulder region width:** 19.00"

  - **Backrest height adjustment range:** 4.00"

  - **Backrest angle adjustment range:** 12°

  - **Lumbar height adjustment range:** 3.5"

  - **Seat depth options:** 21.00", 23.00"

  - **Seat depth adjustment range:** 2.50"

  - **Seat height range:** 17.00" to 20.50"

  - **Seat height adjustment range:** 3.50"

  - **Chair swivel:** 360°

  - **Base:** Marquis base, black, 27" diameter (B2)

  - **Casters:** Chrome casters, 2" (C7)

  - **Cylinder:** Heavy Duty – short height (YHDS)

  - **Arms:** Optima 24/7 arms with heavy-duty S’port pad (ASPTL)

  - **Mechanism:** Intensive-Use (I) mechanism

  - **Foam/Support material:** SKYDEX

  - **Weight capacities available:** 300 lbs or 500 lbs (depending on
  configuration)


