  ## Brand

  Haworth Inc. is a privately held office furniture manufacturer headquartered
  in Holland, Michigan, United States. Founded in 1948, the company designs and
  manufactures office furnishings including seating, tables, movable walls,
  panels, storage, and casegoods, and serves customers worldwide.
