  # Haworth Poppy with Tablet


  ## Overview

  Haworth Poppy with Tablet is a casual lounge/guest chair designed for relaxed
  but productive use in collaborative and touchdown spaces. It combines softer,
  residential-inspired styling with enough ergonomic support and integrated
  surface space for light to moderate computer or tablet work.


  ## Features

  - **Integrated tablet arm** for convenient use of laptops, tablets, or
  notebooks

  - **Casual lounge/guest chair design** suitable for informal work and meeting
  areas

  - **Residential-style aesthetic** to create a softer, less formal environment

  - **Supportive seating** intended for light to moderate-duration computer or
  tablet work sessions

  - **Optimized for collaborative and touchdown spaces**, such as informal
  meeting zones, lobbies, and focus nooks


  ## Recommended Uses

  - Collaborative work areas

  - Touchdown and short-stay workstations

  - Informal meeting spaces

  - Lounge, guest, or waiting areas where occasional focused work is needed


