  ## Haworth Poppy with Tablet


  ### Overview

  The Haworth Poppy with Tablet is a casual lounge/guest chair designed for use
  in collaborative and touchdown spaces. It combines a comfortable lounge-style
  seat with an integrated tablet arm to support relaxed yet productive computer
  or tablet use.


  ### Features

  - **Integrated tablet arm** for convenient use of laptops or tablets.

  - **Casual lounge/guest chair design** suitable for informal meetings, waiting
  areas, and shared spaces.

  - **Intended for collaborative and touchdown spaces**, supporting short to
  moderate work sessions.

  - **Softer, residential-inspired styling** to create a more relaxed,
  approachable environment.

  - **Supportive seating** designed to provide enough comfort and posture
  support for light to moderate computer work.

  - **Integrated surface space** via the tablet arm for writing, reading, or
  device use without needing a separate table.


