  ## Flexispot C7 – Premium Ergonomic Office Chair

  **Category:** Ergonomic office chairs  
  **Brand:** Flexispot

  ### Overview
  The Flexispot C7 is an ergonomic computer chair designed for home and office use. It features a modern look with built‑in lumbar support and a footrest, and is reported to be easy to assemble. However, users note that it can feel flimsy in day‑to‑day use.

  ### Features
  - **Ergonomic design** for home and office computer use
  - **Modern aesthetic** with a contemporary office look
  - **Integrated lumbar support**  
    - Provides targeted lower‑back support  
    - Reported to be loosely connected and can be noisy during movement
  - **Footrest**  
    - Designed for added leg and foot comfort  
    - Reported to bend or flex noticeably under weight
  - **Foam seat cushion**  
    - Padded seating for comfort  
    - Material tends to **collect a lot of pet hair**
  - **High backrest** with noticeable flex during use (can feel less solid or stable)
  - **Easy assembly** reported by users
  - **Visually appealing design** suitable for modern setups

