  # Product Summary: Vertagear SL3800

  ![Vertagear SL3800](https://www.vertagear.com/images/sl3800-1.png)

  ## Overview
  The **Vertagear SL3800** is a budget-friendly gaming chair crafted for both comfort and durability. It integrates advanced materials and ergonomic design elements to support extended gaming sessions.

  ## Features
  - **HygennX Fabric**: Infused with coffee-ground nanotechnology for natural odor control and breathability, ensuring a fresh and comfortable experience.
  - **Silver-Coated Embroidery**: Provides antimicrobial protection to maintain fabric longevity and hygiene.
  - **ContourMax™ Lumbar Support**: Features 4 TPEE adaptive modules and 64 responsive branches to promote natural alignment and relieve tension in the mid and lower back.
  - **VertaAir™ Seat**: Designed with eight aerodynamic air pillars for weight redistribution and 4-way airflow, reducing sit bone pressure and enhancing comfort.
  - **Ergonomic Waterfall Edge**: Supports all-day comfort during gaming, working, or office use.
  - **Suitable for Users**: Accommodates individuals up to 220 lbs and 6'0" in height.

