  ## Overview

  The **LabPro Series Stool** by BodyBilt is crafted for those who prioritize
  comfort and functionality during long hours of sitting. It's particularly
  well-suited for healthcare and lab environments, offering ergonomic support
  and customizable features to cater to individual needs.


  ## Features

  - **Ergonomic Comfort**: Designed to support long hours of sitting with
  optimal comfort.

  - **Modular Construction**: Allows for customization to meet individual
  preferences.

  - **Microbial & Antimicrobial Fabric**: Ensures cleanliness and hygiene in
  healthcare settings.

  - **Adjustable Footring**: Provides a perfect fit for various users.

  - **Robust Warranty**: Built to last, offering peace of mind.


  ## Customization Options

  - **Seat Size**: 
    - Medium (Petite) Seat (#6 Seat)
    - Standard Seat (Moderate Contouring) (#7 Seat)
    - Standard Seat (Flat) (#8 Seat)
  - **Lumbar Support**: 
    - Air Lumbar (A)
    - No Air Lumbar
  - **Foam Type**: 
    - High Resiliency Foam (HR)
    - S’port® Foam Seat (SFS)
    - SKYDEX (SKYDEX)
  - **Chair Arms**: 
    - No Arms
    - Optima Platinum Arms (AOPR/L)
    - Ultra Arms (ARM-AT-LT-RT)
  - **Quickship Fabrics**: 
    - Grade 01 Modena Ecosense - Azure
