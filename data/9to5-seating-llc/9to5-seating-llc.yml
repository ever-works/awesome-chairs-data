  ## 9to5 Seating LLC


  **Website:** https://www.9to5seating.com  

  **Category:** Chair Accessories / Ergonomic Seating  

  **Location:** 3211 Jack Northrop Ave, Hawthorne, CA 90250, USA  

  **Phone:** 888-925-7328  

  **Fax:** 310-220-2501


  ### Overview

  9to5 Seating is a U.S.-based manufacturer specializing in ergonomic office and
  task chairs designed for extended (8+ hour) computer and desk work in both
  corporate and home-office settings.


  ### Features

  - U.S. manufacturer of seating products

  - Focus on ergonomic office and task chairs

  - Chairs designed for extended 8+ hour daily use

  - Suitable for:
    - Corporate office environments
    - Home-office/work-from-home setups
    - Healthcare settings (as indicated by product imagery/sections)
    - Educational environments (classrooms and other learning spaces)
  - Broad seating portfolio including task chairs, office chairs, lounge
  seating, and classroom seating (as implied by product imagery such as Jax
  Lounge, Dash Classroom, etc.)

  - Central facilities located in Hawthorne, California

  - Defined business operation windows:
    - Customer Care: 6:00 am – 5:00 pm (PST)
    - Shipping & Receiving: 8:00 am – 4:30 pm (PST)

  ### Pricing

  Pricing information is not provided on the referenced content. Contact 9to5
  Seating directly for quotes or product-specific pricing.
