  ## 9to5 Seating LLC


  **Website:** https://www.9to5seating.com  

  **Category:** Chair Accessories  

  **Location:** 3211 Jack Northrop Ave., Hawthorne, CA 90250, USA  

  **Phone:** 888-925-7328  

  **Fax:** 310-220-2501


  ### Overview

  9to5 Seating LLC is a U.S.-based manufacturer specializing in ergonomic office
  and task seating. Their products are designed for extended computer and desk
  work (8+ hours) in both corporate offices and home-office environments.


  ### Features

  - U.S. manufacturer of seating products

  - Focus on ergonomic office and task chairs

  - Designed for extended (8+ hour) computer and desk use

  - Suitable for:
    - Corporate office environments
    - Home-office setups
    - Education settings (classrooms and related spaces)
    - Healthcare environments
    - General commercial and industrial office use
  - Product range (as indicated by site imagery and labels) includes:
    - Task and office chairs
    - Lounge and guest seating
    - Classroom seating (e.g., products such as Dash)
    - Seating suited for work-from-home use
  - Multiple named product lines shown in site materials (examples include
  Koble, Vito, Tori, Jax, Dash, Mila, Lilly, Vox, Cavo, Neo Lite, Jax Lounge)


  ### Tools & Resources

  - Visual/product “chair designer” or configuration tool referenced via imagery
  (e.g., Chair Designer visuals for models like Cavo and Tori)

  - Project-spotlight content indicating use of products in real-world
  installations (offices, healthcare, education, etc.)


  ### Pricing

  - Pricing information is not listed in the provided content. Contact 9to5
  Seating directly for quotes and detailed pricing.


  ### Business Hours (Customer & Logistics)

  - Customer Care: 6:00 am – 5:00 pm (PST)

  - Shipping & Receiving: 8:00 am – 4:30 pm (PST)
