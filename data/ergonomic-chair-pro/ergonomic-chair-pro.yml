description: The Ergonomic Chair Pro by Branch is a mid-priced, highly
  adjustable office chair designed for people who sit all day. It features 5D
  adjustable armrests (height, depth, width, angle, and removability),
  adjustable seat depth for different body heights, lockable recline with seat
  tilt for active sitting, and tunable lumbar support. The chair uses a
  high-density foam seat with a contoured mesh back and comes in flocked Italian
  double mesh, vegan leather, or real leather upholstery. Built on a
  powder-coated aluminum base with smooth casters, it supports up to 275 pounds,
  offers a 17–19.9 inch seat height range, and includes an optional tall
  cylinder and headrest. With a 7-year warranty and strong ergonomics at a lower
  price than many premium task chairs, it’s positioned as a best-all-around
  computer chair for most people.
