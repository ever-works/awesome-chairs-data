  ## Overview  

  The **Freedom Task Chair** by **Humanscale** is an ergonomic office chair
  designed to enhance comfort and support for individuals who spend extended
  periods seated at a desk. This chair aims to promote healthy posture and
  reduce fatigue through its innovative design and functional features.


  ## Features

  - **Weight-Sensitive Recline:** Automatically adjusts to the user's weight,
  offering a balanced recline experience without the need for manual
  adjustments.

  - **Synchronous Armrests:** Move in tandem with the seat back, providing
  continuous support for the arms.

  - **Dynamic Headrest:** Adjusts to the user's movements, ensuring support and
  comfort for the neck and head.

  - **Ergonomic Design:** Crafted to promote a healthy sitting posture, reducing
  strain and enhancing comfort.


