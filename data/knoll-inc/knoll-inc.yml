  ### Knoll, Inc.


  **Website:** https://www.knoll.com  

  **Category:** Chair Accessories / Furniture Manufacturer


  #### Overview

  Knoll, Inc. is a Pennsylvania‑based furniture manufacturer focused on modern
  design for office and home environments. The company specializes in office
  systems and ergonomic seating—particularly work and task chairs suited for
  intensive computer use in corporate, home‑office, and academic settings—as
  well as furniture for living, dining, outdoor, and other workplace
  applications.


  #### Products & Services

  - **Ergonomic seating and task chairs**
    - Generation by Knoll®
    - Life® chair
    - Cesca™ Chair
    - Barcelona® Chair
  - **Workstations and office systems**
    - Antenna Workspaces®
  - **Height‑adjustable tables and desks**
    - k. stand™ height‑adjustable tables
    - Lev by Knoll height‑adjustable tables
    - Reff Profiles™ height‑adjustable desks
  - **Storage**
    - Series 2 Storage
  - **Tables for office and home**
    - Saarinen Dining Table – Oval
  - **Residential, home‑office, and outdoor furniture** (via online shop)
    - Living, dining, outdoor, and home‑office furnishings
  - **Planning and specification resources for organizations**
    - Workplace solutions for commercial, education, healthcare, and government sectors

  #### Features

  - **Modern furniture design focus** for both office and home environments.

  - **Specialization in ergonomic seating**, including work and task chairs
  designed for intensive computer use.

  - **Comprehensive workplace solutions**, including seating, desks, tables,
  storage, and integrated workspace systems.

  - **Height‑adjustable work surfaces** (tables and desks) to support varied
  postures and ergonomic setups.

  - **Product mix spanning multiple settings**:
    - Corporate offices and commercial workplaces
    - Home offices
    - Academic and educational environments
    - Healthcare and government facilities
    - Residential living, dining, and outdoor spaces
  - **Online shopping** for home, dining, outdoor, and home‑office furniture.

  - **Planning and design resources** for workplace projects via the “Plan for
  Workplace” section.

  - **Surface Finish Library** to review available material and finish options.

  - **Photo and Media Bank** for images and media assets.

  - **Price Lists & Application Charts** resource page for specification and
  budgeting.

  - **3D Furniture Symbols** for use in space planning and design software.

  - **How to Purchase** guidance for buyers and specifiers.

  - **Knoll showrooms** in various locations for in‑person product viewing.

  - **International availability** via a dedicated Knoll International site for
  customers outside North America.


  #### Pricing

  - Specific pricing details are **not listed** in the provided content.  

  - A **“Price Lists & Application Charts”** page is available on the Knoll
  website, indicating that pricing and configuration information can be accessed
  there or via Knoll showrooms and standard purchasing channels.
