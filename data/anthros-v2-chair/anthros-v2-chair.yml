  # Anthros V2 Chair


  **Category:** Chair Accessories  

  **Brand:** Anthros


  ## Overview

  The Anthros V2 Chair is a high-end ergonomic chair designed for people who sit
  for long periods, such as office workers and gamers. It emphasizes back
  support and adjustability to help reduce discomfort during extended computer
  use.


  ## Features

  - **Ergonomic design for long sessions** – Built specifically for users who
  sit all day at a desk or computer.

  - **Segmented back support** – Backrest divided into sections to better
  conform to different areas of the spine.

  - **Adjustable lumbar support** – Lumbar area can be adjusted to fit different
  body types and postures.

  - **Discomfort reduction focus** – Overall design aims to relieve or reduce
  back and body discomfort associated with prolonged sitting.

  - **Complex construction** – Described as a highly engineered, complex chair
  compared with typical office chairs.

  - **High-end build/positioning** – Positioned as a premium, more expensive
  seating option.


  ## Ideal For

  - Office workers who sit for many hours at a desk

  - Gamers and streamers in extended computer or console sessions

  - Users seeking advanced back and lumbar support during prolonged sitting


  ## Pricing

  - Not specified in the provided content (positioned as a higher-priced,
  premium chair).
