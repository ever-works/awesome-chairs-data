  ## Anthros V2 Chair


  **Category:** Chair Accessories  

  **Brand:** Anthros  

  **Model:** V2 (second-generation chair)


  ### Overview

  The Anthros V2 Chair is a high-end ergonomic chair designed for people who
  spend long periods sitting at a desk or computer. It targets both office
  workers and gamers and emphasizes adjustability and back support to help
  reduce discomfort during extended use.


  ### Features

  - **Ergonomic design for extended sitting** – Built specifically for users who
  sit for many hours at a time (office work, remote work, or gaming).

  - **Segmented back support** – Backrest is divided into sections to better
  support different regions of the spine.

  - **Adjustable lumbar support** – Lumbar area can be tuned to the user’s
  preferred level of support.

  - **Highly adjustable controls** – Incorporates many knobs and levers to
  fine‑tune the chair’s settings for posture and comfort.

  - **Suitable for office and gaming setups** – Intended for use at desks, in
  home offices, and gaming stations.

  - **Second‑iteration design** – V2 model representing an updated version of
  the original Anthros chair.


