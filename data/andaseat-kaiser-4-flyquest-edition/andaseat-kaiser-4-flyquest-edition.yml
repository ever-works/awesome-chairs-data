  # AndaSeat Kaiser 4 FlyQuest Edition

  ![AndaSeat Kaiser 4 FlyQuest Edition](https://www.andaseat.com/images/kaiser-4-flyquest-edition-1.png)

  ## Overview
  The **AndaSeat Kaiser 4 FlyQuest Edition** is a top-tier gaming chair crafted for professional gamers and esports enthusiasts. This exclusive edition celebrates FlyQuest's remarkable performance at the 2024 League of Legends World Championship, embodying the team's resilience and success.

  - **Brand**: AndaSeat
  - **Category**: Chair Accessories
  - **Featured**: Yes
  - **Source**: [AndaSeat Blog](https://www.andaseat.com/blogs/news/andaseat-and-flyquest-unveil-the-2024-kaiser-4-flyquest-edition-chair)

  ## Features
  - **Ergonomic Design**: Engineered to provide optimal support and comfort during extended gaming sessions.
  - **Premium Materials**: Constructed with high-quality, stain-resistant sustainable leather.
  - **Lumbar Support**: Features pop-out lumbar support with an any-angle lock for personalized comfort.
  - **Armrests**: Equipped with 6D armrests for enhanced adjustability.
  - **Aesthetics**: Adorned with FlyQuest's iconic patterns and black dragon motifs, celebrating their esports triumphs.

  ## Pricing
  - **Base Price**: $509
  - **Discounted Price**: $549 (with $40 OFF during promotional sales)

  ## Additional Information
  - **Brand Logo**: ![AndaSeat Logo](https://www.andaseat.com/logo.png)
  - **Flexible Payment Options**: Accepts PayPal, Shopify Payment, Affirm, Visa, Mastercard, and more.
  - **Warranty**: Comes with a 5-year warranty for peace of mind.

  The AndaSeat Kaiser 4 FlyQuest Edition stands out as a symbol of premium design and competitive spirit, making it a must-have for any gaming setup.
