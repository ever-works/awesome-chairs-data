  # Eames Executive Aluminum Group Chair

  ![Herman Miller Logo](https://store.hermanmiller.com/on/demandware.static/-/Sites-HermanMiller-Library/default/dw2f5e5c5e/images/logo.png)

  ![Eames Executive Chair](https://store.hermanmiller.com/on/demandware.static/-/Sites-HermanMiller-Library/default/dw2f5e5c5e/images/eames-executive-chair.jpg)

  ## Overview
  The **Eames Executive Aluminum Group Chair** by **Herman Miller** is a premium office chair designed to blend ergonomic comfort with a refined aesthetic. It is ideally suited for high-level professional environments, offering both style and support.

  ## Features
  - **Design**: Iconic Aluminum Group design by Eames
  - **Comfort**: Ergonomically designed for lasting support
  - **Adjustability**: Includes a pneumatic lift for height adjustments
  - **Tilt Control**: Features adjustable tilt tension for personalized comfort
  - **Mobility**: Equipped with casters suitable for both carpet and hard floors

