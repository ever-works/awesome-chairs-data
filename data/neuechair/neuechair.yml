  # NeueChair


  ![NeueChair](https://hawk.ly/m/NeueChair/image1.jpg)


  ## Overview

  The **NeueChair** by Secretlab is a premium ergonomic office chair, designed
  to offer supreme comfort and support for individuals who spend long hours at
  their desks. Known for its sleek design and advanced ergonomic features, the
  NeueChair combines functionality with aesthetics, making it a top choice for
  both home and office environments.


  ---


  ## Features


  - **NeueMesh™**: A premium 3-layer mesh made from polyester fiber and DuPont
  yarn, optimized for long-term durability, elasticity, and breathability. It
  has passed stringent ASTM tensile, tearing strength, and ISO 12947 abrasion
  resistance tests.
    
  - **ControlShift™ Adjustments**: Intuitive hand levers allow for easy
  adjustments of chair height and backrest tilt, ensuring a personalized seating
  experience.
    
  - **Lumbar Support**: Height-adjustable lumbar support to match the natural
  curvature of the spine, promoting better posture.
    
  - **Focus Mode**: Ergonomic adjustments allow for a maximum ergonomic setting,
  enhancing focus by sliding the seat backward and pushing the backrest forward.
    
  - **Double Layer Class IV Hydraulics**: Equipped with SHS Class IV hydraulic
  pistons, providing stability and safety, reinforced with an additional layer
  of protection to ensure durability.
    
  - **ADC12 Aluminum Alloy**: The chair's core structure, including the
  wheelbase and backspine, is crafted from durable ADC12 aluminum alloy,
  providing strength and stability.
    
  - **PU-Coated Armrests**: Designed for comfort and ease of use, the armrests
  are coated with a soft yet durable PU material.


