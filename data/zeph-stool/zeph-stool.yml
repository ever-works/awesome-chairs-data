  ## Zeph Stool


  Height-adjustable ergonomic stool version of the Herman Miller Zeph chair,
  designed for sit-stand and drafting-height work where users alternate between
  sitting and perching.


  ### Key Details

  - **Brand:** Herman Miller  

  - **Designer:** Studio 7.5  

  - **Category:** Chair accessories / stool seating  

  - **Use cases:** Sit-stand desks, drafting-height computer setups, perching
  and seated work


  ### Features

  - **Height-adjustable stool design** suitable for higher work surfaces and
  alternating between sitting and perching.

  - **Kinematic monoshell construction** engineered to move with the user,
  providing a natural-feeling recline and ergonomic support.

  - **Shell geometry** uses the body’s pivot points to create counterbalance for
  a more supported sitting experience.

  - **Optional 3D Knit insert** that:
    - Slides directly into the shell without tools.
    - Is removable and interchangeable for easy updates or cleaning.
    - Is available in **20 textile color options** (when configured with 3D Knit).
  - **Material efficiency and sustainability:**
    - 3D Knit is made from **50% post-consumer recycled content**.
    - Knit is produced to the exact dimensions of the stool, resulting in **zero fabric waste**.
  - **Visual and functional design:**
    - Classic, mid-century–inspired silhouette combined with modern ergonomic performance.
    - Reduced number of components compared with typical task seating.

