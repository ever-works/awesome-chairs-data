  ### Pipersong Meditation Chair


  **Category:** Others  

  **Brand:** pipersong


  **Description**  

  An ergonomic, non-traditional computer chair designed for people who sit for
  long periods in alternative positions. It supports cross-legged, kneeling,
  squatting, one-leg-up, and other unconventional postures while working at a
  desk, and can also function as a regular office chair.


  #### Features

  - Designed specifically for multiple sitting positions, including:
    - Cross-legged
    - Squatting
    - Kneeling
    - One leg up / asymmetrical postures
  - 360-degree swiveling footstool to support varied leg positions

  - Allows frequent posture changes throughout the day

  - Provides an active, flexible seating setup that encourages movement while
  seated

  - Supports unconventional sitting habits for users who find standard office or
  gaming chairs uncomfortable

  - Can be converted into a regular chair by tucking the footstool behind and
  placing feet flat on the floor

  - Suitable for long-hour desk work where varied posture is desired


