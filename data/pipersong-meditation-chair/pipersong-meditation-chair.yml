markdown: >-
  ## Description

  The Pipersong Meditation Chair is an ergonomic, non-traditional computer and
  desk chair designed for people who prefer or frequently shift into alternative
  sitting positions, such as cross-legged, kneeling, squatting, or sitting with
  one leg up. It supports active sitting and regular posture changes during long
  hours at a desk, and can also function as a standard chair when needed.


  ## Features

  - **Ergonomic design for alternative sitting**: Built specifically for users
  who sit cross-legged, kneeling, squatting, or in other unconventional
  positions.

  - **360° swiveling footstool**: Integrated rotating footstool enables multiple
  leg and foot positions and easy switching between them.

  - **Multiple sitting modes**:
    - Cross-legged sitting
    - Squatting
    - Kneeling
    - Standard sitting with feet on the floor
    - Other “creative” or mixed positions
  - **Active, flexible seating**: Encourages frequent posture changes and
  continuous micro-movements while seated.

  - **Adjustable armrests**: Armrests can be adjusted (height/position) to
  better support the arms in different sitting styles.

  - **Back cushion**: Padded back support for comfort while working at a desk.

  - **Convertible to a regular chair**: Footstool can be tucked behind the seat,
  allowing users to place their feet flat on the floor and sit in a conventional
  way.

  - **Designed for long-duration desk work**: Intended for people who spend many
  hours at a computer and find standard office or gaming chairs uncomfortable.


