  # 9to5 Seating Ergonomic Office Chairs


  **Category:** Chair Accessories  

  **Brand:** 9to5 Seating  

  **Website:** <https://9to5seating.com>  

  **Headquarters:** 3211 Jack Northrop Ave., Hawthorne, CA 90250, USA  

  **Founded:** 1982 (California, USA)


  ## Overview

  9to5 Seating designs and manufactures ergonomic office and task chairs
  intended for all‑day computer and desk work. Their seating collections are
  built for professional environments where people sit for extended periods and
  need sustained comfort and support.


  ## Features

  - **Ergonomic office and task chairs** designed specifically for intensive
  computer and desk work.

  - **Support for healthy posture**, aiming to align the body for long periods
  of seated work.

  - **Encourages natural movement** while seated to help reduce static postures.

  - **Focus on reducing fatigue** for users who sit at a desk for many hours.

  - **Multiple chair lines and styles**, including:
    - Vox
    - Dash
    - Tori
    - Cavo
    - Luna
  - **Suited to professional workspaces**, including corporate offices and other
  computer‑focused environments.

  - **Applications across different settings** suggested by site imagery, such
  as:
    - General workplace/office
    - Healthcare environments
    - Education settings
    - Work‑from‑home setups

  ## Use Cases

  - Full‑time office workers at computers

  - Task‑intensive desk roles (administrative, design, technical, etc.)

  - Professional workspaces upgrading from basic task chairs to more ergonomic
  seating

  - Home offices where users sit for long stretches and need posture support


