  # 9to5 Seating Ergonomic Office Chairs


  **Category:** Chair Accessories / Ergonomic Office & Task Chairs  

  **Brand:** 9to5 Seating  

  **Website:** https://9to5seating.com  

  **Location:** 3211 Jack Northrop Ave, Hawthorne, CA 90250, USA


  ## Overview

  9to5 Seating designs and manufactures ergonomic office and task chairs
  intended for all‑day computer and desk work. Founded in 1982 in California,
  the company focuses on seating solutions that support healthy posture and
  reduce fatigue in professional work environments.


  ## Product Lines

  Representative ergonomic chair families include:

  - **Vox**

  - **Dash**

  - **Tori**

  - **Cavo**

  - **Luna**


  ## Features

  - Ergonomic office and task chairs built for long periods of seated computer
  work.

  - Designed to support **healthy posture** during extended desk use.

  - Engineered to **encourage natural movement** while seated.

  - Aimed at **reducing fatigue** for people who sit for much of the workday.

  - Suited for **professional workspaces** and high‑use office environments.


  ## Suitable For

  - Individuals who spend most of the day at a computer or desk.

  - Professional offices and corporate workspaces.

  - Other work environments that require durable, ergonomic computer chairs.


  ## Pricing

  Pricing and specific models’ costs are **not listed** in the provided content.
  For detailed pricing or quotes, contact 9to5 Seating or an authorized dealer
  via their website or phone (P: 888.925.7328, F: 310.220.2501).
