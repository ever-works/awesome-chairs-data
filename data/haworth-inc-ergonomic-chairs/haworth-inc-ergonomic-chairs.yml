  # Haworth Inc. Ergonomic Chairs


  ## Description

  A collection of ergonomic seating from Haworth Inc. designed for people who
  spend long periods working at a computer. The range includes task, guest, and
  multi‑purpose chairs intended for modern work environments in offices, home
  offices, and other professional settings.


  ## Features

  - **Ergonomic design for long computer use**: Chairs engineered to support
  comfort and well‑being during extended seated work.

  - **Multiple chair types**:
    - Task chairs for everyday desk work
    - Guest chairs for visitors and meeting areas
    - Multi‑purpose seating for flexible spaces
  - **Adjustability**: Configurable settings (e.g., seat and back adjustments)
  to accommodate different users and postures.

  - **Back support**: Emphasis on supportive backrest design to promote
  healthier sitting and reduce strain.

  - **Workspace compatibility**:
    - Suitable for individual workstations and offices
    - Can be used in shared spaces such as meeting rooms, boardrooms, and lobbies
    - Appropriate for home offices and remote work setups
  - **Part of a broader workspace offering**: Designed to integrate with
  Haworth’s wider office furniture portfolio, including workstations and
  ancillary furniture.

  - **Available via online store**: Select models can be browsed and purchased
  through Haworth’s online store for office or home use.


