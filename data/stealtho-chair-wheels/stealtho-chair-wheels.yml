markdown: >-
  ## Stealtho Chair Wheels


  **Category:** Chair Accessories  

  **Tags:** Quiet, Smooth-Glide, Durable  

  **Source URL:** [Stealtho Chair
  Wheels](https://stealtho.store/product/chair-wheels/)


  ### Description

  Stealtho's Chair Wheels are expertly designed to provide a seamless gliding
  experience across various surfaces, including hardwood and carpet, without
  causing any damage. These wheels are quieter than traditional ones, making
  them perfect for shared environments or late-night work sessions, enhancing
  both comfort and convenience.


  ### Features

  - **Standard Stem:**
    - Dimensions: 7/16”x7/8”
    - Not compatible with IKEA chairs
  - **Support Skirt:**
    - Prevents vertical play in the stem
    - Ensures stability and prevents loosening over time
  - **Two Thrust Ball Bearings:**
    - Utilizes actual bearings instead of mere ball bearings
    - Caged bearings prevent scattering
  - **Japanese Steel Body:**
    - Heavy-duty and awarded SGS Quality Certificate
    - Passed a 100K cycle test
    - Can support up to 660 pounds
  - **ABEC-9 Bearings:**
    - Ensures long-lasting performance and easy maneuverability
  - **Magic Polyurethane:**
    - Safe for various flooring types (wood, carpet, tile)
    - Capable of rolling over cables
    - Features a luminophore for glow-in-the-dark visibility

  ### Additional Information

  - **Utility Patent**: The chair wheels are patented for utility, ensuring a
  unique and innovative design.

  - **Safety**: Certified safe for all floor types, ensuring no damage during
  use.


  ### Pricing

  *No specific pricing information is provided in the content.*


  These chair wheels are a practical upgrade for any office chair, providing
  enhanced functionality and a smoother, quieter experience.
