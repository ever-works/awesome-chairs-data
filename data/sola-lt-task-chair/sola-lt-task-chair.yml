  # SOLA LT – Task Chair


  ![SOLA LT – Task
  Chair](https://bodybilt.com/wp-content/uploads/2020/06/SOLA-LT-1.jpg)


  ## Overview

  The SOLA LT Task Chair by BodyBilt is designed with ergonomic support and
  versatility in mind, making it an ideal choice for individuals who spend long
  hours at their desks. With a focus on comfort and adjustability, this chair
  offers a premium seating experience.


  ## Features


  - **Ergonomic Design**: Provides excellent postural support with a mesh back
  that adapts to the user's body.

  - **Adjustability**: Easily adjustable to fit various body types and
  preferences.
    - **Backrest Height**: 23.25" with a 3.50" height adjustment range.
    - **Backrest Angle Adjustment**: 12° for optimal reclining.
    - **Lumbar Support**: Adjustable lumbar height up to 3.50".
    - **Seat Depth**: 19.00" with 2.50" of depth adjustment.
    - **Seat Height**: Adjustable from 16.875" to 20.375".
  - **Armrests**: Two-way adjustable arms for added comfort.

  - **Swivel**: 360° swivel capability for easy maneuverability.

  - **Base and Casters**: Marquis base with a 26" diameter and standard carpet
  casters.

  - **Weight Capacity**: Supports up to 250 lbs.


  ## Specifications


  - **Weight**: 65 lbs

  - **Dimensions**: 31 × 28 × 47 in

  - **Mechanisms**: V-Mechanism for easy adjustments


  ## Pricing


  The SOLA LT Task Chair is available in a price range of $525.00 to $575.00,
  depending on the selected fabric and options.


