  ## Secretlab MAGNUS Pro


  ![Secretlab Logo](https://secretlab.co/logo.png)


  ![Secretlab MAGNUS Pro](https://secretlab.co/images/magnus-pro-1.png)


  ### Overview

  The **Secretlab MAGNUS Pro** is a versatile standing desk designed to enhance
  the ergonomic benefits associated with Secretlab chairs. It facilitates easy
  transitions between sitting and standing, promoting better posture and
  reducing the adverse effects of prolonged sitting. This desk is crafted for
  performance, reflecting Secretlab's dedication to ergonomic design.


  ### Features

  - **Integrated Backlit Control Panel**: Features a custom LED control panel
  for a seamless appearance, with an on/off switch to lock settings.

  - **Anti-Collision Detection**: Automatically halts desk movement upon
  detecting obstacles, ensuring user safety.

  - **Powder-Coated Finish**: Provides additional insulation and durability to
  the desk's surface.

  - **Thermal Circuit Breaker**: A fail-safe design for enhanced safety.

  - **Insulated 12AWG Cables**: Encased in a custom sleeve to prevent exposure.

  - **Segmented and Grounded**: Multiple grounding points for increased safety.

  - **Precision Electric Height Adjustment**: Offers precise height adjustments
  between 25.6” - 49.2”, with three customizable presets.

  - **Fully-Integrated Power Supply Column**: Concealed cable within the desk
  leg and built-in electrical socket for streamlined power management.

  - **Full-Length Cable Management Tray**: Spans the entire desk length,
  allowing easy wire concealment and organization.

  - **Ultra Durable Steel Chassis**: Provides robust support and longevity.

  - **Modular Add-ons and Accessories**: Offers customization and expansion
  options for personal setups.


  ### Specifications

  - **Height Adjustment Range**: 25.6” - 49.2”

  - **Maximum Weight Capacity**: 265 lbs

  - **Color Options**: Black, Pure White


