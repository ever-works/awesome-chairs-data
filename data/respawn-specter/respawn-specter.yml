  # RESPAWN SPECTER Gaming Chair


  ![RESPAWN
  SPECTER](https://www.respawnproducts.com/images/respawn-specter-1.png)


  ## Overview

  The RESPAWN SPECTER is a cutting-edge gaming chair designed to provide comfort
  and support during long gaming sessions. With its unique features and
  ergonomic design, this chair is perfect for gamers looking for both style and
  functionality.


  ## Features

  - **Flip-Back Arms**: Innovative armrest design that allows for easy movement
  and flexibility.

  - **Weight-Activated Lumbar Support**: Automatically adjusts to provide
  optimal back support.

  - **Performance Mesh Back and Seat**: Enhances breathability and comfort,
  keeping you cool during intense gaming sessions.

  - **Height-Adjustable Headrest**: Provides neck support and can be adjusted
  for personalized comfort.

  - **Depth-Adjustable Seat Slide**: Allows for customization of seat depth to
  fit different leg lengths.

  - **Segmented Back Design**: Offers dynamic comfort and support, adapting to
  the user's unique needs.

  - **115 Degree Synchro-Tilt Recline**: Enables a personalized reclining
  experience.

  - **Tension Knob and Weight-Activated Control**: Adjusts to the user's weight
  for a tailored seating experience.


  ## Specifications

  - **Height**: 46.1 - 49.6 inches

  - **Width**: 28.3 inches

  - **Depth**: 29.3 inches

  - **Arm Height**: 26 - 30 inches

  - **Seat Height**: 18.1 - 21.7 inches

  - **Seat Size**: 20.7 inches (W) x 17.3 - 19.3 inches (D)

  - **Back Size**: 20.9 x 21.7 inches

  - **Weight Capacity**: 300 lbs


  ## Availability

  - **Color Options**: Graphite, Onyx

  - **Shipping**: Free standard ground delivery within the contiguous United
  States.


