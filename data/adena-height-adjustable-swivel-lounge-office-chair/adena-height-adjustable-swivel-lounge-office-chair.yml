  ### Description
  The Adena is a modern, armless lounge and office chair with a wide, padded seat and mid-back support. It features height adjustment and a swivel design, making it suitable for home offices, bedrooms, and living rooms, especially for users who sit for extended periods.

  ---

  ### Features
  - **Modern, minimalist design** that fits home offices, bedrooms, and living rooms.
  - **Ergonomic support** for back, waist, and hips to help reduce fatigue during long sitting sessions.
  - **Height-adjustable seat** with approximately 4.72" of adjustment to suit different desk heights and postures.
  - **Swivel chair design** for easy rotation while working or relaxing.
  - **Wide, soft seat cushion** for spacious seating comfort.
  - **High-resilience sponge padding** for long-lasting support and comfort over time.
  - **Durable linen upholstery** for a comfortable, breathable seat surface.
  - **Sturdy metal base** designed for stability and durability.
  - **Weight capacity up to 264.5 lbs** to accommodate a wide range of users.
  - **Armless design** for easier movement and closer access to desks or tables.
  - **Mid-back height** for balanced support without a high-back profile.
  - **Solid color (off-white/white)** upholstery for a clean, neutral look.

