  ## Features
  - **Height-adjustable seat** to accommodate different desk heights and user preferences.
  - **360° swivel base** for full rotational movement without repositioning the chair.
  - **Padded seat** for added comfort during long sitting sessions.
  - **Off‑white upholstered finish** for a clean, neutral, modern look.
  - **Suitable for lounge and office use**, including home offices and computer workstations.
  - **Designed for extended sitting**, with comfort considerations for people who sit for long periods.

