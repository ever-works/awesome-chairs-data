  ## Branch Softside Office Chair (High-Back)

  **Category:** Chair & Accessories  
  **Brand:** Branch  
  **Model:** Softside Chair (High-Back)

  ### Overview
  A high-back, cushioned office chair designed for users who prioritize softness and overall comfort over extensive ergonomic adjustability. Its compact, boxed-in arm design and narrower seat are suited to average-width users and all-day computer work in home or office settings.

  ### Features
  - **High-back design** for full back support during seated work.  
  - **Soft, cushioned construction** emphasizing comfort for long work sessions.  
  - **Boxed-in armrests** that create a contained, lounge-like seating feel.  
  - **Narrower seat profile**, better suited to users who do not require an extra-wide seat.  
  - **Modern, colorful aesthetic** suitable for contemporary home offices or workspaces.  
  - **Build quality focused on daily use**, intended for all-day computer and desk work.

  ### Pricing
  - **Price:** $299 (USD)  
