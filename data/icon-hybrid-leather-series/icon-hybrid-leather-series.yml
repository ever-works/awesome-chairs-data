  # ICON Hybrid Leather Series


  ![ICON Hybrid Leather
  Series](https://www.noblechairs.com/images/icon-hybrid-1.jpg)


  The **ICON Hybrid Leather Series** from **noblechairs** is a premium seating
  solution designed to blend luxury and ergonomic comfort, suitable for both
  gaming and office environments.


  ## Features


  - **Premium Materials**: Crafted with high-quality leather for durability and
  a luxurious feel.

  - **Ergonomic Design**: Engineered to support optimal posture with superior
  comfort.

  - **Cold-Foam Upholstery**: Ensures long-lasting comfort and shape retention.

  - **4D Armrests**: Fully adjustable armrests that can be customized for
  height, width, depth, and angle.

  - **Weight Capacity**: Supports up to 150 kg, accommodating a wide range of
  users.


