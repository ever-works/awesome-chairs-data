  ## AndaSeat T-Pro 2


  ![AndaSeat T-Pro 2](https://www.andaseat.com/images/tpro2_black.jpg)


  ### Overview

  The AndaSeat T-Pro 2 is a robust and comfortable gaming chair designed to
  accommodate larger users, supporting up to 441 pounds and heights of up to
  6'10.7". It combines durability with comfort, making it suitable for extended
  gaming or office hours.


  ### Features

  - **Size and Capacity**: Suitable for users up to 441 pounds and 6'10.7" in
  height.

  - **Build Quality**: Built like a tank with a sturdy frame ensuring
  long-lasting durability.

  - **Material**: Features a fabric covering that is more breathable and less
  prone to sweat than faux leather alternatives.

  - **Recline and Adjustability**: Offers excellent and supportive recline
  options with easy-to-use controls for multiple adjustments.

  - **Casters**: Equipped with rugged casters for easy movement.


  ### Pros

  - Durable and sturdy build.

  - Comfortable fabric material.

  - Multiple adjustment options for personalized comfort.

  - Supports large and tall users effectively.


  ### Cons

  - Assembly requires two people.

  - Hard armrests might not be comfortable for everyone.

  - Not suitable for shorter individuals.


