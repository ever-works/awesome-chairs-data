  ### Description

  The Steelcase Gesture is an ergonomically designed office chair tailored for
  modern office and gaming environments. With its sleek and contemporary design,
  it is an ideal addition to any workspace, offering unparalleled support and
  adjustability.


  ### Features

  - **3D LiveBackÂ® Technology:** Mimics the natural motion of the spine,
  providing continuous support and encouraging movement.

  - **360-Degree Arms:** Offers the largest width range on the market, allowing
  for a customizable fit that accommodates various postures and preferences.

  - **Contoured Backrest:** Supports the natural s-shape of the spine, promoting
  healthy posture throughout the day.

  - **Deep Recline Capability:** Allows users to recline deeply, supporting
  various working postures and ensuring comfort over prolonged periods.

  - **Intuitive Adjustments:** Simple, user-friendly controls for seat height,
  depth, and recline tension make it easy to find your ideal sitting position.


  ### Design Philosophy

  - **Designed for Movement:** Encourages a full range of postures, thanks to
  its responsive seat, back, and arms.

  - **Designed for Connection:** Ideal for those who work across multiple
  devices, helping maintain a healthy posture and avoiding common issues like
  "Text Neck."

  - **Designed for You:** Accommodates a wide variety of body types and sitting
  preferences, ensuring comfort and support for everyone.


  ### Recognition

  - **Best Office Chair:** Selected by the New York Times Wirecutter as "Our
  Pick for Best Office Chair" from 2015-2024.


