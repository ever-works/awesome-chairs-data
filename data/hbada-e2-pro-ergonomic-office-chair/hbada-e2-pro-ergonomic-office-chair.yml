  ## Overview

  The **Hbada E2 Pro Ergonomic Office Chair** is tailored for individuals who
  appreciate simplicity combined with ergonomic functionality. It offers
  customizable features that ensure optimal comfort during extended periods of
  sitting.


  ## Features

  - **Adjustable Seat Height:** Easily modify the seat height to suit your desk
  setup and leg positioning.

  - **Lumbar Support:** Provides essential lower back support to reduce strain
  and enhance posture.

  - **Breathable Mesh Back:** Ensures airflow to keep you cool and comfortable
  throughout the day.

  - **Tilt Mechanism:** Allows you to recline and lock the chair at various
  angles for relaxation and focus.

  - **360-Degree Swivel:** Facilitates smooth movement and access to different
  areas of your workspace.

  - **Sturdy Base:** Equipped with durable caster wheels for easy mobility.


