  # Hooker Furniture – Archives Game Chair (6123-75800-89)


  ## Overview

  The Archives Game Chair by Hooker Furniture is a traditional-style game or
  dining chair designed to pair with the Archives Game Table. It features a
  rounded barrel back, leather upholstery, and casters for easy movement.


  ## Features

  - Designed to coordinate with the Archives Game Table

  - Rounded barrel-style back for enveloping support

  - Leather-upholstered seat and back

  - Smooth-rolling casters for mobility

  - Traditional, Classic Walnut appearance


  ## Specifications

  - **Width:** 24" (61 cm)

  - **Depth:** 25" (63.5 cm)

