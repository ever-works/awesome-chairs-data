  ### Description
  A budget-friendly ergonomic office chair with a breathable mesh back and seat, designed for long hours at a desk in home or office settings. It includes integrated lumbar support and a headrest, and can recline for more relaxed sitting.

  ### Features
  - Ergonomic swivel task chair design
  - Breathable mesh back
  - Breathable mesh seat
  - Reclining function
  - Integrated lumbar support
  - Headrest included
  - Adjustable office chair (general ergonomic adjustments implied by task-chair design)
  - Suitable for home and office use
  - Mesh material may compress over time with heavy use, but generally remains comfortable over years of use

  ### Pricing
  - Frequently discounted to around **$140 USD** (actual price may vary by retailer and date).
