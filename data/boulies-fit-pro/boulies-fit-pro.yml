  ## Boulies Fit Pro

  Ergonomic, highly adjustable chair designed for long hours of computer work or gaming, with extensive fit customization (including a seat-depth slider) to suit a wide range of body types and postures.

  **Brand:** boulies  
  **Category:** chair-accessories  
  **Source:** https://boulies.com/products/fit-series

  ---

  ### Features
  - 3-level backrest recline: 100°, 112.5°, 125°
  - Tilt position lock for setting and maintaining a preferred recline angle
  - Built-in adjustable lumbar support
  - Integrated adjustable head support
  - Seat depth adjustment (slider) to fit different leg lengths and sitting postures
  - 8-way adjustable armrests for customized arm and wrist positioning
  - Ergonomic design intended for extended computer or gaming sessions
  - Suitable for a wide range of body types due to extensive adjustability

  ---

  ### Specifications
  - **Upholstery:** Boulies polymer fabric
  - **Frame:** Extra strong aluminum frame
  - **Base:** Aluminum 5-star foot base
  - **Foam:** 100% cold-cure foam
  - **Tilt mechanism:** Multi-tilt
  - **Casters:** 6 cm PU casters
  - **Hydraulics:** Class 4 gas lift (top class)
