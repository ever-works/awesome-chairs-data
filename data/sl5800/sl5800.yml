  # SL5800 Ergonomic Gaming Chair


  ![SL5800](https://www.vertagear.com/images/sl5800.jpg)


  **Brand:** Vertagear  

  **Category:** Gaming Chairs


  ## Description

  The SL5800 is an ergonomic gaming chair designed to accommodate users up to
  260 lbs and 6'4" in height. Part of the 800 Series, this chair is renowned for
  its comfort and support, making it an excellent choice for extended gaming
  sessions.


  ## Features

  - **Weight Capacity:** Supports users up to 260 lbs (118 kg)

  - **Height Accommodation:** Suitable for users up to 6'4" (193 cm)

  - **ContourMax™ Dynamic Lumbar Support:**
    - Patented lumbar technology with 4 TPEE adaptive modules and 64 responsive branches.
    - Provides targeted mid-back and lower-back support.
    - Promotes natural alignment and relieves tension.
  - **VertaAir™ Seat:**
    - Patented design with aerodynamic air pillars for weight redistribution.
    - Ergonomic waterfall edge and widened seat for all-day comfort.
    - 4-way airflow to keep you cool.
  - **HygennX Fabric:**
    - Velvet infused with coffee-ground nanotechnology for odor control and quick-drying.
    - Silver-coated embroidery for enhanced fabric durability.
  - **RGB LED Kit SL5800:**
    - Includes Audio Visual Sync and Light Sync features.
    - Customizable logos for team branding.

  ## Pricing

  - **Original Price:** $499.99  

  - **Discounted Price:** $429.99


  ## Available Colors

  - Carbon Black  

  - Black/White  

  - Midnight Blue  

  - Midnight Green  

  - Midnight Purple  

  - Burgundy Red


  ## Additional Information

  - **Warranty:** 10-year limited warranty

  - **Shipping:** Free shipping available

  - **Protection Program:** Free 2-Year Wear & Tear Protection Program


