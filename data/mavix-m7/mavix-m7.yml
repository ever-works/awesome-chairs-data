  # Mavix M7


  ## Overview

  The Mavix M7 is an ergonomic gaming and computer chair designed for extended
  use at a desk. It features a mesh back and seat, built-in lumbar support, and
  multiple adjustment options to fit different body types and preferences,
  including options for shorter users via alternate cylinder heights.


  - **Brand:** Mavix

  - **Category:** Chair

  - **Product type:** Ergonomic gaming/office chair

  - **Source:** https://mavix.com/products/m7


  ## Features

  - **Ergonomic design for long sessions**
    - Suitable for all-day use at a desk or during gaming.
    - Designed to support posture and reduce strain over extended sitting periods.

  - **Seat and backrest**
    - Wide **21" seat** for additional comfort and support.
    - **Mesh back and seat** (Mavix Mesh) to promote airflow and help keep the user cool.
    - Mesh is tested to provide supportive, responsive tension.

  - **Lumbar and back support**
    - **Dynamic Variable Lumbar (DVL)®** automatically adjusts to the user’s body with movement.
    - DVL uses **M-Breeze fabric** for venting and airflow in the lumbar area.
    - Built-in lumbar support integrated into the backrest.
    - **Adjustable backrest height** to align support from the lumbar region up to the neck.

  - **Recline and seat adjustments**
    - **Deep Recline Responsive Support Mechanism**: backrest reclines independently of the seat to maintain support while leaning back.
    - Adjustable **seat angle** to fine-tune sitting posture.

  - **Headrest**
    - **Independently adjustable headrest** with height and angle adjustment for head and neck support.

  - **Armrests**
    - **Four-way (4D) armrests**: adjustable in height, depth, width, and angle.

  - **Base and mobility**
    - **FS Wheels** for low-friction, quiet rolling.
    - Designed to roll smoothly on multiple surfaces, including hardwood, vinyl, and carpet.
    - Locking wheels (as specified in product description) to keep the chair stationary when needed.

  - **Fit options**
    - **Alternate cylinder heights** available to better accommodate shorter users or different desk heights.

  - **Assembly**
    - Some assembly required.

