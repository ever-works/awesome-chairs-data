  ## Humanscale Freedom Chair Summary


  ### Overview

  The **Humanscale Freedom** chair is a premium ergonomic office chair renowned
  for its advanced design and comfort. It is crafted for professionals who
  prioritize health and comfort in their workspace, offering a blend of
  aesthetic appeal and functional ergonomics.


  ### Features

  - **Design and Assembly**: Arrives nearly fully assembled, requiring minimal
  setup.

  - **Ergonomic Adjustments**:
    - **Seat Adjustment**: Slide forward or backward using a lever under the seat.
    - **Height Adjustment**: Simple lever on the seat's right side.
    - **Backrest**: Adjustable on rails with a pivot to conform to the user's back.
    - **Headrest**: Height adjustable and automatically adjusts as you recline.
  - **Armrests**:
    - Standard armrests with height adjustment.
    - Advanced armrests feature slide tracks for inward/outward and forward/backward movement.
  - **Reclining System**: Utilizes a weight-based resistance system, adjusting
  automatically based on user weight.

  - **Materials and Upholstery**: Available in various colors and fabrics, with
  options for cushioned or rubberized finishes.


  ### Pricing

  - **Base Model**: $1545

  - **With Headrest and Armrests**: $2046


