  # ProtoArc Flexer Pro

  Ergonomic office chair designed for long computer work, with extensive adjustability and a breathable mesh build.

  **Category:** Chair / Ergonomic Office Chair  
  **Brand:** ProtoArc  
  **Source:** [Product page / retailer link](https://cna.st/affiliate-)  
  **Images:** ![ProtoArc Flexer Pro](https://media.wired.com/photos/694055fb6f1488718f54b698/master/w_1600%2Cc_limit/ProtoArc%2520Flexer%2520Pro%2520Reviewer%2520Photo%2520SOURCE%2520Julian%2520Chokkattu.jpg)

  ---

  ## Features

  ### Ergonomics & Adjustability
  - Multiple ergonomic adjustment points for long-duration computer use.
  - Adjustable **seat pan depth** (approx. 2.8" of adjustment), allowing users to fine-tune thigh support.
  - Adjustable **seat height** (approx. 3.9" range) to suit different desk setups.
  - **Four-way adjustable armrests** (4D), providing adjustments in:
    - Height
    - Width / side-to-side
    - Forward/backward
    - Pivot/angle (inward/outward)
  - **Recline / tilt mechanism** (FlexSync):
    - Adjustable recline tension
    - Multiple recline positions (with the ability to change and lock angle settings).

  ### Support & Comfort
  - Firm seat foam for stable support over long sitting sessions.
  - **Dual lumbar support** structure designed to accommodate a wide range of body types.
  - Clip-on lumbar component (note: can detach relatively easily during use).
  - Suitable for users approximately **5'1"–6'5"** in height (per sizing graphic).
  - Designed to support a weight range of about **90–280 lb** (per sizing graphic).

  ### Materials & Build
  - **Breathable mesh backrest** (FlexWeave™):
    - Mesh with micro-holes (approx. 200-mesh) to enhance airflow and reduce heat buildup.
  - **Ventilated seat cushion** to improve comfort and breathability.
  - **Waterproof backrest** surface for easier maintenance.
  - **Washable seat cover** that can be removed and cleaned.
  - **Silent casters** for quiet rolling and easier movement on typical office floors.
  - Five-star base for stability.
  - Overall build geared toward solid, midrange-quality construction.

  ### Dimensions (from product imagery)
  - Overall height: approx. **38.58" – 43.11"** (adjustable).
  - Depth range shown as **7"** in the dimension graphic (likely referencing a key adjustable segment such as seat slide).

  ---

  ## Pricing
  - Positioned in a **mid-range price bracket** for ergonomic office chairs.  
