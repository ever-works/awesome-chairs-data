  ## Product Overview

  The **ICON TX Anthracite** chair from **noblechairs** is a blend of subtle
  style and superior functionality, perfect for enhancing any gaming or office
  setup. Designed with ergonomic precision, it ensures comfort and support for
  extended periods of use.


  ## Features

  - **Stylish Design**: The chair features a sleek and modern look that fits
  seamlessly into any setting.

  - **Breathable Fabric**: Ensures comfort by allowing air circulation, reducing
  heat build-up during long sessions.

  - **Superior Ergonomics**: Designed to support healthy posture, reducing
  strain on your back and neck.

  - **4D Armrests**: Adjustable armrests that can be customized in four
  directions to suit your sitting preference.

  - **60 mm Castors**: Equipped with durable castors that provide smooth
  movement across different floor surfaces.

  - **Head and Lumbar Pillow Set**: Includes supportive pillows to enhance
  comfort and reduce fatigue.


