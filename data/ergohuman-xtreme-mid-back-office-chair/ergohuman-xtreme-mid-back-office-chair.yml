  ### Overview
  The **Ergohuman Xtreme Mid-Back Office Chair** by EuroTech is a sophisticated blend of ergonomic design and modern style. Ideal for extended use in office settings, this chair is engineered to provide comfort and support. 

  ### Features
  - **Ergonomic Design**: Tailored for comfort and prolonged use, reducing strain during long work hours.
  - **Lumbar Support**: Adjustable lumbar support to ensure optimal spine alignment.
  - **Tilt Tension Control**: Allows for personalized recline resistance, ensuring comfort at any angle.
  - **Integrated Adjustment Mechanism**: Seamlessly adjust seat height, tilt, and lumbar support with a single mechanism.
  - **Mesh Back**: Provides breathability, promoting airflow to keep you cool and comfortable.
  - **GREENGUARD Certified**: Meets rigorous standards for low chemical emissions, contributing to healthier indoor air quality.

