  ## Siento


  **Brand:** Steelcase  

  **Category:** Others (Executive / Task Office Chair)  

  **Website:** https://www.steelcase.com/products/office-chairs/siento


  Executive-style ergonomic chair designed for managers and professionals who
  spend extended periods at a computer. Available in multiple back heights and
  arm configurations to support both private offices and conference rooms.


  ---


  ### Features


  - **Ergonomic design for extended sitting**  
    - Built to provide comfort and support for long workdays at a computer.

  - **Executive styling**  
    - Suited for manager and executive offices.  
    - Appropriate for use around conference and meeting tables.

  - **Back options**  
    - High-back variant for increased upper-back and shoulder support.  
    - Mid-back variant for a more compact profile while still providing ergonomic support.

  - **Arm configurations**  
    - Fixed T-arms option.  
    - Adjustable T-arms option (height and position adjustability implied).  
    - Enclosed upholstered arms option for a more traditional executive look and added forearm comfort.  
    - Available with both mid-back and high-back models.

  - **Use environments**  
    - Individual executive and managerial workstations.  
    - Conference and meeting rooms (shown paired with conference tables such as Steelcase Convene).

