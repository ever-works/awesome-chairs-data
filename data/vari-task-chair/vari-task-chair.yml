  ## Vari Task Chair

  **Brand:** Vari  
  **Category:** Chair Accessories / Task Chair  
  **Type:** Ergonomic office task chair

  ### Description
  The Vari Task Chair is an ergonomic office chair with a contoured, pivoting back designed to follow the natural curves of the spine. It offers angled back support and a rocking-style recline that users found comfortable for extended work or gaming sessions. The chair has a simple construction, assembles quickly, and is built for everyday office use.

  ### Features
  - Contoured frame designed to follow natural spinal curves
  - Pivoting ergonomic backrest for continuous comfort and support
  - Rocking-style recline that gently pushes you back upright
  - Adjustable components:
    - Chair back
    - Seat
    - Armrests
    - Seat back tilt and tension
  - Seat height adjustable from **17 5/8" to 22"**
  - Rolling casters suitable for carpeted or wood floors
  - Assembles in minutes; all tools included
  - Weight capacity up to **300 lb**
  - Simple, streamlined construction

  ### Limitations / Notable Omissions
  - No built-in headrest or head support
  - Armrests are relatively firm compared to some padded alternatives

