  ## Overview

  The **AutoFull C3** is a gaming chair crafted for those who prioritize back
  comfort and seek a snug fit. Designed with gamers in mind, especially those
  with wider shoulders, this chair ensures comfort for extended gaming sessions.


  [View Product](https://autofull.com/products/c3)


  ## Features

  - **Back Comfort:** Engineered to provide excellent support for the back,
  enhancing comfort during long hours of use.

  - **Snug Fit:** Equipped with bolsters that offer a secure yet comfortable
  fit, ideal for users with wider shoulders.

  - **Extended Use Comfort:** Maintains comfort for up to 6 hours, making it
  suitable for lengthy gaming sessions.

  - **Temperature Considerations:** While initially comfortable, users may
  notice the chair feeling warmer over extended periods.


