  ## Odinlake Ergo Max 747


  ### Overview

  The Odinlake Ergo Max 747 is an ergonomic office chair designed for extended
  computer or gaming use. It features a three‑piece backrest, breathable mesh
  construction, and convenient side paddles for on-the-fly adjustments.


  ### Features

  - **Three‑piece backrest** for enhanced and targeted back support

  - **Breathable mesh seat and back** to improve airflow and comfort during long
  sitting sessions

  - **Side-mounted adjustment paddles** for quick and easy access to chair
  controls

  - **Recline range from 90° to 135°** for upright work, relaxed leaning, or
  partial recline

  - **Adjustable back height** to better match different body sizes and spine
  lengths

  - **Adjustable lumbar support** to support the lower back

  - **Adjustable headrest** for neck and head support

  - **Rear bag holder** integrated at the back of the chair for hanging a bag or
  similar items

  - Designed for **extended sitting** for office work, computer use, or gaming


