  # Zeph Chair

  ## Overview
  The Herman Miller Zeph Chair is an ergonomic multipurpose task and side chair designed for all-day computer use. It features a flexible one-piece seat-and-back shell with an optional seat pad to provide comfort in home offices and workstation environments.

  ## Features
  - Ergonomic chair suitable for all-day computer use
  - Designed for use as both a task chair and a side chair
  - Flexible, one-piece seat-and-back shell for responsive support
  - Optional seat pad to increase sitting comfort
  - Appropriate for home offices and workstation setups

