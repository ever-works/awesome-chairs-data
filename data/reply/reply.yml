  # Reply


  **Brand:** Steelcase  

  **Category:** Others  

  **Type:** Adjustable office task chair


  Adjustable office task chair designed for everyday computer and office work.
  Available in multiple back styles and configurations to support long periods
  of seated work in a range of spaces, from individual workstations to
  conference and meeting areas.


  ---


  ## Features


  ### Design & Styles

  - Available in two main back styles:
    - **Mesh back** with transparent, airy appearance
    - **Fully upholstered back** with a classic, contoured look
  - Mesh is imported from Italy and woven with chenille yarn for a softer, more
  supportive feel.

  - Sleek, contoured aesthetic suitable for both classic and contemporary
  interiors.

  - Multiple configurations visible in product imagery:
    - Task chair with arms
    - Armless task chair
    - Mesh-back variants
    - Sled-base chair
    - Stacking chair

  ### Comfort & Ergonomics

  - Designed for **everyday computer work** and **long periods of seated work**.

  - Mesh back provides soft, supportive comfort while maintaining airflow.

  - Fully upholstered version provides **dynamic support** with a more
  traditional padded back.

  - Intended to deliver fundamental ergonomic support suitable for task seating.


  ### Adjustability & Controls

  - Equipped with **simple, easy-to-use controls** to fine-tune individual
  comfort.

  - Controls are positioned for access “at your fingertips” to encourage
  frequent adjustment.

  - **High-performance mechanism** that offers multiple adjustments aimed at
  long-term comfort.

  - Designed to make it easy to remain comfortable during extended use.


  ### Use Cases & Applications

  - **Task seating** at individual workstations or home offices.

  - **Conference and meeting rooms** for both short discussions and longer
  project sessions.

  - **Multi-purpose spaces** where chairs may be moved, rolled in, or
  reconfigured frequently.

  - Available in mobile (wheeled) and fixed-base (e.g., sled-base, stacking)
  variants for different environments such as classrooms and collaborative
  areas.


